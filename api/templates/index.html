<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    {{template "header"}}
    <style>
        html,
        body {
            background-color: black;
            height: 100%;
        }

        p {
            margin-top: 16px;
            margin-bottom: 4px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card text-white bg-dark mb-3">
            <div class="card-header">
                <h5 class="card-title">pixelize your preferred pictures</h5>
            </div>
            <div class="card-body">
                <form action="/pixelize" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="slices" class="form-label">Slices (how many pixel blocks):</label>
                        <input type="number" name="slices" id="slices" min="1" max="1000" step="1" value="100"
                            class="form-control" aria-describedby="slicesHelp">
                        <div id="slicesHelp" class="form-text">Enter a value between 1 and 1000, cannot be larger than
                            the original picture width/height...</div>
                    </div>
                    <div class="mb-3">
                        <label for="width" class="form-label">Width (px):</label>
                        <input type="number" name="width" id="width" step="1" value="500" class="form-control">

                    </div>
                    <div class="mb-3">
                        <p>Edge type:</p>
                        <input type="radio" id="short" name="edge" value="short" checked>
                        <label for="short">Short Edge</label></br>
                        <input type="radio" id="long" name="edge" value="long">
                        <label for="long">Long Edge</label>
                    </div>
                    <div class="mb-3">
                        <label for="filter" class="form-label">Filter:</label>
                        <select name="filter" class="form-select" aria-label="filter">
                            {{ range $k,$v := . }}
                            {{ if eq $k "ega"}}
                            <option value="{{$k}}" selected>{{$k | ToUpper}}</option>
                            {{ else }}
                            <option value="{{$k}}">{{$k | ToUpper}}</option>
                            {{ end }}
                            {{ end }}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload a PNG/JPEG file:</label>
                        <input class="form-control" type="file" id="file" name="file" accept="image/png, image/jpeg">
                    </div>
                    <button type="submit" class="btn btn-primary">Pixelize</button>
                </form>
            </div>

        </div>

    </div>
</body>

</html>
