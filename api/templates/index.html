<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    {{template "header"}}
    <style>
        html,body {
            background-color: black;
            height: 100%;
        }
        p {
            margin-top: 16px;
            margin-bottom: 4px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card text-white bg-dark mb-3">
            <div class="card-header">
                <h5 class="card-title">Pixelize your prefered pictures ðŸ‘¾</h5>
            </div>
            <div class="card-body">
                <form action="/pixelize" method="POST" enctype="multipart/form-data">
                    <label for="slices">Slices (how many pixel blocks):</label>
                    <input type="number" name="slices" id="slices" min="1" max="1000" step="1" value="100"></br></br>

                    <label for="width">Width (px):</label>
                    <input type="number" name="width" id="width" step="1" value="500"></br>

                    <p>Please select the Edge type (default is Short):</p>
                    <input type="radio" id="short" name="edge" value="short" checked>
                    <label for="short">Short Edge</label></br>
                    <input type="radio" id="long" name="edge" value="long">
                    <label for="long">Long Edge</label>

                    <p>Please select a Filter (default is EGA):</p>
                    <select name="filter">
                        {{ range $k,$v := . }}
                        {{ if eq $k "ega"}}
                        <option value="{{$k}}" selected>{{$k | ToUpper}}</option>
                        {{ else }}
                        <option value="{{$k}}">{{$k | ToUpper}}</option>
                        {{ end }}
                        {{ end }}
                    </select>

                    <p>Click on the "Choose File" button to upload a PNG/JPEG file:</p>
                    <input type="file" id="file" name="file" accept="image/png, image/jpeg"></br></br>
                    <button type="submit">Pixelize</button>
                </form>
            </div>

        </div>

    </div>
</body>

</html>
