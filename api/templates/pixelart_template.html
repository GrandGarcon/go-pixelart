<!-- pixelart_template.html -->
<!DOCTYPE html>
<html>

<head>
    {{template "header"}}
    <style>
        html,
        body {
            background-color: black;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        img {
            image-orientation: from-image;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card text-white bg-dark mb-3">
            <div class="card-body">
                {{ if (gt .width 0) }}
                <img width="{{.width}}" src="data:image/png;base64,{{.data}}" alt="fairhive - pixel art image" />
                {{ else }}
                <img src="data:image/png;base64,{{.data}}" alt="fairhive - pixel art image" />
                {{ end }}
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2">
                    <a class="btn btn-warning" href="/" target="_blank">Back</a>
                </div>
            </div>
            </a>
        </div>
    </div>
</body>

</html>
