<!-- pixelart_template.html -->
<!DOCTYPE html>
<html>

<head>
    {{template "header"}}
    <style>
        html,
        body {
            background-color: black;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 5%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card text-white bg-dark mb-3">
            <div class="card-header">
                <div class="d-grid gap-2">
                    <button class="btn btn-secondary" onClick="rotateImg()">
                        <span>Rotate Image&nbsp;&nbsp;</span>
                        <i class="bi bi-arrow-clockwise" style="font-size: 1.2rem; vertical-align: middle;"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <img id="img" class="img-fluid" src="data:image/png;base64,{{.data}}"
                    alt="fairhive - pixel art image" />
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2">
                    <a class="btn btn-warning" href="/">Back</a>
                </div>
            </div>
            </a>
        </div>
    </div>
    <script>
        let rotation = 0;
        let { width, height } = document.querySelector("#img");
        const scale = getScale(width, height);

        function getScale(w, h) {
            return (w <= h) ? w / h : h / w;
        }

        function rotateImg() {
            rotation += 90;
            if (rotation === 360) {
                rotation = 0;
                document.querySelector("#img").removeAttribute('style');
            } else {
                if (rotation === 180) {
                    document.querySelector("#img").style.transform = `rotate(${rotation}deg)`;
                } else {
                    document.querySelector("#img").style.transform = `rotate(${rotation}deg) scale(${scale})`;
                }
            }
        }
    </script>
</body>

</html>
