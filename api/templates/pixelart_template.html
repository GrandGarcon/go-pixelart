<!-- pixelart_template.html -->
<!DOCTYPE html>
<html>

<head>
    <title>fairhive pixelart</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        button {
            margin-top: 16px;
        }

        img {
            image-orientation: from-image;
        }
    </style>
</head>

<body>
    <div class="container">
        {{ if (gt .width 0) }}
        <img width="{{.width}}" src="data:image/png;base64,{{.data}}" alt="fairhive - pixel art image" />
        {{ else }}
        <img src="data:image/png;base64,{{.data}}" alt="fairhive - pixel art image" />
        {{ end }}
        <a href="/">
            <!-- target="_blank" -->
            <button>Back</button>
        </a>
    </div>
</body>

</html>
