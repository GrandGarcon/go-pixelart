<!-- pixelart_template.html -->
<!DOCTYPE html>
<html>

<head>
    {{template "header"}}
    <style>
        html,
        body {
            background-color: black;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 5%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card text-white bg-dark mb-3">
            <div class="card-header">
                <div class="d-grid gap-2">
                    <button class="btn btn-secondary" onClick="rotateImg()">
                        <span>Rotate Image&nbsp;&nbsp;</span>
                        <i class="bi bi-arrow-clockwise" style="font-size: 1.2rem; vertical-align: middle;"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <img id="img" class="img-fluid" src="data:image/png;base64,{{.data}}"
                    alt="fairhive - pixel art image" />
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2">
                    <a class="btn btn-warning" href="/">Back</a>
                </div>
            </div>
            </a>
        </div>
    </div>
    <script>
        let rotation = 0;
        let img = document.querySelector("#img");
        let { width, height } = img;
        const scale = getScale(width, height);
        const timing = {
            duration: 1000,
            iterations: 1,
            fill: 'forwards',
        }

        function getScale(w, h) {
            return (w <= h) ? w / h : h / w;
        }

        function rotateImg() {
            rotation += 90;
            if (rotation % 180 === 0) {
                img.animate([
                    { transform: `rotate(${rotation}deg)` }
                ], timing);
            } else {
                img.animate([
                    { transform: `rotate(${rotation}deg) scale(${scale})` }
                ], timing);
            }
        }
    </script>
</body>

</html>
